<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot = "start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon slot="icon-only" name="home" (click)="home()"></ion-icon>
    </ion-buttons>
    <ion-title>Beverage List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list lines="full">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let drink of drinks" (click)="goToDrink(drink)">
        <ion-thumbnail slot="start">
          <ion-img [src]="drink.img"></ion-img>
        </ion-thumbnail>
        <ion-label>
          {{drink.name}}
        </ion-label>
        <ion-label>
          {{drink.percentage}}%
        </ion-label>
        <ion-label>
          {{drink.oz}} oz
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
